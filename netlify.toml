# ===========================================
# KANEKI CREATIVES - NETLIFY CONFIGURATION
# Optimized for maximum performance and compression
# ===========================================

[build]
  # Build command (if needed)
  command = "echo 'Static site - no build required'"
  
  # Publish directory
  publish = "."

# ===========================================
# COMPRESSION SETTINGS
# ===========================================
[[headers]]
  for = "/*"
  [headers.values]
    # Enable Gzip compression
    Content-Encoding = "gzip"
    
    # Cache control for better performance
    Cache-Control = "public, max-age=31536000, immutable"
    
    # Security headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ===========================================
# CSS FILES - MAXIMUM COMPRESSION
# ===========================================
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"
    Vary = "Accept-Encoding"

# ===========================================
# JAVASCRIPT FILES - MAXIMUM COMPRESSION
# ===========================================
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"
    Vary = "Accept-Encoding"

# ===========================================
# HTML FILES - OPTIMIZED COMPRESSION
# ===========================================
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=3600"
    Content-Encoding = "gzip"
    Vary = "Accept-Encoding"

# ===========================================
# IMAGE FILES - OPTIMIZED COMPRESSION
# ===========================================
[[headers]]
  for = "/*.webp"
  [headers.values]
    Content-Type = "image/webp"
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"
    Vary = "Accept-Encoding"

# ===========================================
# SERVICE WORKER - SPECIAL HANDLING
# ===========================================
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Encoding = "gzip"
    Vary = "Accept-Encoding"

# ===========================================
# REDIRECTS AND REWRITES
# ===========================================
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/service.html"
  to = "/service"
  status = 301

[[redirects]]
  from = "/our-work.html"
  to = "/our-work"
  status = 301

# ===========================================
# PERFORMANCE OPTIMIZATIONS
# ===========================================
[[headers]]
  for = "/*"
  [headers.values]
    # Enable Brotli compression (Netlify handles this automatically)
    Accept-Encoding = "br, gzip, deflate"
    
    # Enable HTTP/2 Server Push for critical resources
    Link = "</main.css>; rel=preload; as=style, </app.js>; rel=preload; as=script, </aditya-siva-HlQi14Q_iO0-unsplash.webp>; rel=preload; as=image, </2.webp>; rel=preload; as=image"
    
    # Security headers
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://unpkg.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self'; connect-src 'self' https://script.google.com; object-src 'none'; base-uri 'self'; form-action 'self' https://script.google.com; frame-ancestors 'none';"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"

# ===========================================
# ENVIRONMENT VARIABLES
# ===========================================
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }
